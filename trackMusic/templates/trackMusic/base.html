<!DOCTYPE html>
<html>

{% load staticfiles %}
<head>
	<title>Greedy Music</title>
	<link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "bootstrap/css/star-rating.min.css" %}" rel="stylesheet">

</head>

<body class="container">
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><h3 style="margin-top: 0%;">Greedy Music</h3></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    {% block tab %}{% endblock %}
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
    <!--<div>
      <div style="text-align: -webkit-center;"><h1 style="font-size: 400%;margin-top: 0%;">Greedy Music</h1></div>
    </div>-->
  </nav>

  {% block content %}
  {% endblock %}

	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "bootstrap/js/star-rating.min.js" %}"></script>
    <script>
		$(document).on('ready', function(){
    	$('.rating-loading').rating({displayOnly: true, step: 0.5});
		});
	</script>

</body>
</html>
